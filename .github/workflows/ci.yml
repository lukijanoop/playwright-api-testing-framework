  # üìä Generate Test Report
  generate-report:
    name: üìä Generate Test Report
    runs-on: ubuntu-latest
    needs: [api-tests]
    if: always()
    
    steps:
      - name: üì• Download All Enhanced Artifacts
        uses: actions/download-artifact@v4
      
      - name: üìä Create Comprehensive Summary Report
        run: |
          echo "# üß™ API Test Results Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          
          # Count total tests
          total_tests=0
          total_passed=0
          total_failed=0
          
          for result_dir in playwright-results-*/; do
            if [ -d "$result_dir" ]; then
              echo "## üìã $result_dir" >> $GITHUB_STEP_SUMMARY
              echo "" >> $GITHUB_STEP_SUMMARY
              
              # Look for test results in each directory
              if find "$result_dir" -name "*.json" -type f | head -1 | xargs cat | jq -e '.stats' > /dev/null 2>&1; then
                find "$result_dir" -name "*.json" -type f | head -1 | xargs cat | jq -r '
                  "### üìä Test Statistics",
                  "- **Total Tests**: \(.stats.total)",
                  "- **Passed**: \(.stats.passed) ‚úÖ",
                  "- **Failed**: \(.stats.failed) ‚ùå",
                  "- **Skipped**: \(.stats.skipped) ‚è≠Ô∏è",
                  "- **Duration**: \(.stats.duration)ms",
                  ""
                ' >> $GITHUB_STEP_SUMMARY
              fi
            fi
          done
          
          echo "## üéØ Overall Status" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          
          # Check if all tests passed
          if [ -d "playwright-results-chromium-18" ]; then
            echo "‚úÖ **All Tests Passed Successfully!**" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "Your API testing framework is working perfectly! üöÄ" >> $GITHUB_STEP_SUMMARY
          else
            echo "‚ùå **Some Tests Failed**" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "Please check the test results and fix any issues." >> $GITHUB_STEP_SUMMARY
          fi
      
      - name: üì§ Upload Final Report
        uses: actions/upload-artifact@v4
        with:
          name: enhanced-final-test-report
          path: ${{ github.step_summary }}
          retention-days: 30

  # ‚ö° Performance Benchmark
  performance-benchmark:
    name: ‚ö° Performance Benchmark
    runs-on: ubuntu-latest
    needs: [api-tests]
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    timeout-minutes: 10
    
    steps:
      - name: üì• Checkout
        uses: actions/checkout@v4
      
      - name: üîß Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
      
      - name: üì¶ Quick Install
        run: |
          npm ci --prefer-offline
          npx playwright install chromium
      
      - name: ‚ö° Performance Tests
        run: |
          echo "üèÉ‚Äç‚ôÇÔ∏è Running performance benchmark..."
          start_time=$(date +%s%3N)
          
          # Run multiple test cycles for average
          total_time=0
          cycles=3
          
          for i in $(seq 1 $cycles); do
            echo "Cycle $i/$cycles..."
            cycle_start=$(date +%s%3N)
            
            npx playwright test --grep="Basic.*login" --reporter=dot
            
            cycle_end=$(date +%s%3N)
            cycle_time=$((cycle_end - cycle_start))
            total_time=$((total_time + cycle_time))
            echo "Cycle $i: ${cycle_time}ms"
          done
          
          end_time=$(date +%s%3N)
          avg_time=$((total_time / cycles))
          
          echo "üìä **Performance Results:**" >> $GITHUB_STEP_SUMMARY
          echo "- **Average Test Duration:** ${avg_time}ms" >> $GITHUB_STEP_SUMMARY
          echo "- **Total Benchmark Time:** $((end_time - start_time))ms" >> $GITHUB_STEP_SUMMARY
          echo "- **Test Cycles:** $cycles" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          
          # Performance regression check
          if [ $avg_time -lt 1000 ]; then
            echo "üöÄ **Excellent Performance!** Tests averaged ${avg_time}ms" >> $GITHUB_STEP_SUMMARY
          elif [ $avg_time -lt 3000 ]; then
            echo "‚úÖ **Good Performance!** Tests averaged ${avg_time}ms" >> $GITHUB_STEP_SUMMARY
          else
            echo "‚ö†Ô∏è **Slow Performance!** Tests averaged ${avg_time}ms - consider optimization" >> $GITHUB_STEP_SUMMARY
          fi

  # üéØ Final Summary Report
  final-summary:
    name: üéØ Final CI/CD Summary
    runs-on: ubuntu-latest
    needs: [api-tests, performance-benchmark, deploy-docs]
    if: always()
    timeout-minutes: 3
    
    steps:
      - name: üìä Generate Final Summary
